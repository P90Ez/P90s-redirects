<!DOCTYPE html>
<script>
    console.log(window.location);
        var Path = "/";

    if(window.location.pathname == "/")
    {
        const searchParams = new URLSearchParams(window.location.search);
        if(searchParams.has("path")) Path = searchParams.get("path");
        if(Path == "") Path = "/";
    }else
    {
        Path = window.location.pathname;

        if(Path.charAt(0) === '/') {
            Path = Path.substring(1);
        }
    }

    fetch("redirects.json")
    .then(x => 
    {
        return x.json();
    })
    .then(redirects => 
    {
        if(!redirects.hasOwnProperty(Path)) Path = "/";

        console.log("Redirected to " + redirects[Path]);
        //window.location.replace(redirects[Path]);
    })
</script>
