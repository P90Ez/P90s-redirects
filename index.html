<!DOCTYPE html>

<noscript>Enable JavaScript to use redirects!</noscript>
<script>
    //console.log(window.location);

    //get path
    var Path = window.location.pathname;
    if(Path.charAt(0) === '/') {
        Path = Path.substring(1);
    }

    //get redirects file and do redirect
    fetch("redirects.json")
    .then(x => 
    {
        return x.json();
    })
    .then(redirects => 
    {
        if(!redirects.hasOwnProperty(Path)) Path = "/";

        //console.log("Redirected to " + redirects[Path]);
        window.location.replace(redirects[Path]);
    })
    .catch((err) =>{
        document.getElementById("error").innerText = "Something went wrong!";
        console.log(err);
    });
</script>

<span id="error"></span>
